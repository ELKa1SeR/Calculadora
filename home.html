<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      href="imagenes/imageico.ico"
    />
    <title>Calculadora Nter</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <img
        class="nter-logo"
        src="imagenes/image.png"
        alt="nter Logo"
      />
      <div class="calculadora">
        <div class="pantalla" id="pantalla">0</div>
        <div class="botones">
            <button class="boton" onclick="encender()">ON</button>
            <button class="boton" onclick="memory()">M+</button>
            <button class="boton" onclick="resetMemory()">MC</button>
            <button class="boton" onclick="recoveryMemory()">MR</button>
            <button class="boton" onclick="apagar()">OFF</button>
           
            <button class="boton" onclick="ingresarNumero('7')">7</button>
            <button class="boton" onclick="ingresarNumero('8')">8</button>
            <button class="boton" onclick="ingresarNumero('9')">9</button>
            <button class="boton boton-operacion" onclick="porcentaje()">%</button>
            <button class="boton" onclick="errorCe()">CE</button>

            <button class="boton" onclick="ingresarNumero('4')">4</button>
            <button class="boton" onclick="ingresarNumero('5')">5</button>
            <button class="boton" onclick="ingresarNumero('6')">6</button>
            <button class="boton boton-operacion" onclick="multiplicar()">X</button>
            <button class="boton boton-operacion" onclick="dividir()">/</button>

            <button class="boton" onclick="ingresarNumero('1')">1</button>
            <button class="boton" onclick="ingresarNumero('2')">2</button>
            <button class="boton" onclick="ingresarNumero('3')">3</button>
            <button class="boton boton-operacion" onclick="sumar()">+</button>
            <button class="boton boton-operacion" onclick="restar()">-</button>

            <button class="boton" onclick="ingresarNumero('0')">0</button>
            <button class="boton" onclick="ingresarNumero('00')">00</button>
            <button class="boton" onclick="ingresarNumero('.')">.</button>
            <button class="boton boton-operacion" onclick="sumar()">+</button>
            <button class="boton boton-operacion" onclick="calcular()">=</button>
            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
